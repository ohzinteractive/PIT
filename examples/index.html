<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport",content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>PIT controller example</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body style=" position: fixed; touch-action: pan-x pan-y;">

    <div id='square' style='left: -100px; top: -100px; width: 200px; height: 200px; background-color: red; position: absolute;'></div>

		<script src="three.js"></script>
		
		<script type='module'>

			import {InputController} from './build/PIT.js';

			var scene  = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			camera.position.z = 3;

			var renderer = new THREE.WebGLRenderer({antialias: true});
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );


			var geometry = new THREE.BoxBufferGeometry( 1, 1, 1 );
			var material = new THREE.MeshNormalMaterial();
			var cube = new THREE.Mesh( geometry, material );
			// scene.add( cube );


			let input = new InputController();
			input.init(document.body);

      let elem = document.querySelector('#square')

      let scale = 1;

      let ndc_pos = new THREE.Vector2();

			var animate = function () {
				// console.log(input.pointer_center);
				// console.log("mouse_pos", input.mouse_pos.y, "NDC", input.NDC.y);
				// console.log("mouse_delta", input.NDC.x, "NDC delta", input.NDC_delta.x);


				// if(input.left_mouse_button_pressed)
					// console.log('pressed')
        let x = (input.NDC.x * 0.5 + 0.5)* window.innerWidth;
        let y = (1-(input.NDC.y * 0.5 + 0.5))* window.innerHeight;

        // scale += input.zoom_delta*0.1;

        ndc_pos.x += input.NDC_delta.x*500;
        ndc_pos.y += input.NDC_delta.y*-500;
        elem.style.transform = "translate("+ndc_pos.x+"px, "+ndc_pos.y+"px) scale("+scale+")";
        // elem.style.transform = "translate("+x+"px, "+y+"px); scale("+scale+");";

				if(input.left_mouse_button_down && Math.abs(input.scroll_delta) < 0.00001)
				{
					cube.rotation.y += input.NDC_delta.x *2
					// console.log('down')
				}
        // console.log(input.html_NDC);

				if(input.pointer_count > 0)
					cube.position.x += input.pointer_center_NDC_delta.x *3;

				// if(input.left_mouse_button_released)
				// console.log('released')


				if(input.pointer_count === 2)
				{
					let scale = cube.scale.x;
					scale -= input.scroll_delta/10;
					cube.scale.set(scale, scale, scale);
				}


				renderer.render(scene, camera);

				input.clear();
				requestAnimationFrame( animate );

			};

			animate();
		</script>


	</body>
</html>
